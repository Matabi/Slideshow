            $("#slides-honeymoon").find("a[href='#1']").click();
        });
        
        $("#video-backstage-poster").click(function() {
            var video = document.createElement("video");
            if ( video.play === undefined ) {
                // no HTML5 => use flash
              var params = {
                allowfullscreen: "true",
                allowscriptaccess: "always",
                loop: "false",
                quality: "high"
              };
                
              var flashvars = {
                file: "video/backstage.mp4"
              };
                
              swfobject.embedSWF("video/backstage.swf", "video-backstage-poster", "930", "455", "9.0.0", "swfobject/expressInstall.swf", flashvars, params);
            }
            else {
                $(video).addClass("img-polaroid");
                video.id = "video-backstage-video";
                $(video).attr({ width: "930", height: "455", controls: "" });
                var source = document.createElement("source");
                $(source).attr({ src: "video/backstage.mp4", type: "video/mp4" });
                video.appendChild(source);
                source = document.createElement("source");
                $(source).attr({ src: "video/backstage.webm", type: "video/webm" });
                video.appendChild(source);
                $("#video-backstage").append(video);
                $(this).remove();
                $("#video-backstage-video").bind("ended", function() { alert("ended"); });
                video.play();
            }
        });
        
        function initSlides(slides) {
            var slidesControl = $("#slides-" + slides + "-container").find(".slides_control");
            if ( slidesControl.length === 0 ) {
                var pageSize = 8*4;
                var currentPage = null;
                $("#" + slides + "-images").children().each(function(i, a) {
                    imgName = a.href.match(/IMG_\d*\.jpg/)[0];
                    $(a).find("img")[0].src = "img/" + slides + "/thumb/" + imgName;
                    if ( i % pageSize === 0 ) {
                        // new page
                        currentPage = $("<div/>")[0];
                        $("#slides-" + slides + "-container").append(currentPage);
                    }
                    
                    currentPage.appendChild(a);
                });
                
                $("#slides-" + slides).slides();
                $(".thumb-" + slides).fancybox({
                    openEffect: "elastic",
                    openSpeed: "fast",
                    nextSpeed: "fast",
                    beforeLoad: function() {
                        var caption = $("#caption");
                        var img = this.href.match(/(.*)(IMG_\d*\.jpg)/);
                        var a1 = caption.find("a")[0];
                        caption.find("a")[0].href = img[1] + "HD/" + img[2];
                        caption.find("a")[1].href = this.href;
                        this.title = caption.html();
                    }
                  });
            }
        }
        
        function hideSlides(newSlides) {
        
            var currentSlides = null;
            for (var i=0; i < slidesContainers.length; i++) {
                var currentSlides = $("#slides-" + slidesContainers[i]);
                if ( currentSlides.is(':visible') === true ) {
                    break;
                }
            }
            currentSlides.animate({opacity: "0.0"}, 'slow', function () { 
                showSlides(this.id.match(/\-([a-z]*)/)[1], newSlides);
            });
        }
        
        function showSlides(currentSlides, newSlides) {
            initSlides(newSlides);
            $("#slides-" + currentSlides).hide();
            $("#slides-" + newSlides).css('opacity',0).show().animate({opacity:1});
        }
        
    </script>
